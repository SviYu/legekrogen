<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Square+Peg&display=swap"
      rel="stylesheet">
    <!-- Animate On Scroll CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
      .loading{
        animation: preloader 1s infinite ease-in-out;
        background-color: #9478A7;
        border-radius: 100%;
        height: 4rem;
        width: 4rem;
      }
      .preloader-container{
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(193, 173, 206, .6);
        height: 100vh;
        width: 100vw;
      }
      @keyframes preloader {
        0% {
          transform: scale(0);
        } 100%{
          transform: scale(1);
        }
      }
    </style>
    <title>Legekrogen</title>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div id="spinner" class="preloader-container">
        <div class="loading"></div>
      </div>
    </div>
  </body>
</html>
